<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Custom Css  -->
    <link rel="stylesheet" href="Css/style.css" />

    <!-- Font Awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Detals Page!</title>
  </head>

  <body>
    <!-- Main  -->
    <div class="container">
      <div class="card">
        <div class="coloumn">
          <div class="row">
            <div
              class="col-md-6 d-flex align-items-center justify-content-center flex-column"
            >
              <img src="Img/profile.png" alt="" />
              <button class="primary-button">Update Photo</button>
            </div>

            <!-- First section  -->
            <div class="col">
              <div class="text-center media-use">
                <h4>Details</h4>
              </div>

              <div class="form-input">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Contractor Name"
                />
              </div>

              <div class="form-input">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Company Name"
                />
              </div>

              <div class="form-input">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Annual Turnover Range"
                />
              </div>

              <div class="form-input">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Preferred States"
                />
              </div>

              <div class="form-input">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Preferred Languages"
                />
              </div>
            </div>

            <!-- Second section  -->
            <div class="col">
              <div class="font-icon">
                <span class="edit-icon text-right">
                  <i class="fa-solid fa-pen-to-square"></i>
                </span>
              </div>
              <div class="form-input">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Whatsapp Number"
                />
              </div>

              <div class="form-input">
                <input type="email" class="form-control" placeholder="Email" />
              </div>

              <div class="form-input">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Work Categories"
                />
              </div>

              <div class="form-input">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Preferred Districts"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
